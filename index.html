<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div id="title">Weather App</div>
        <div id="search-box">
            <input type="text" id="inputCity" placeholder="Search another city...">
            <button id="search">Search</button>
        </div>
    </nav>

    <main>
        <div id="location">
            <div id="cityName">City Name</div>
            <div id="address">Address of The City</div>
        </div>
    </main>

    <section id="temp">
        <div id="deg-c">
            00.00 ºC
        </div>
        <div id="deg-f">
            00.00 ºF
        </div>
    </section>


    <section id="time">
        Local Time of City
    </section>

    <section id="condition">
        Weather condition of City
    </section>

    <section id="extra-info">
        <div>
            <div id="wind">00.0 KM/H</div>
            <h3>Wind Speed</h3>
        </div>
        <div>
            <div id="humidity">00 %</div>
            <h3>Humidity</h3>
        </div>
    </section>
    Developed By HarshBuddy
</body>
<script src="./script.js"></script>
</html>
